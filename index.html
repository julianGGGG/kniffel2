<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kniffel Score Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 5px;
            margin: 0;
            box-sizing: border-box;
            font-size: 0.9em;
            overflow: hidden; /* Verhindert das Scrollen */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 2px;
            width: 33.33%;
        }
        .category {
            text-align: left;
            font-size: 0.9em;
            text-transform: capitalize;
        }
        input[type=number], select, input[type=text], input[type=checkbox] {
            box-sizing: border-box;
            font-size: 0.9em;
        }
        select {
            text-align: center;
            text-align-last: center; /* For Firefox */
        }
        .result {
            font-weight: bold;
            text-align: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-bottom: 0;
                border: 1px solid #000;
                padding: 2px;
                background-color: #f9f9f9;
            }
            td {
                border: none;
                flex: 1;
                padding: 2px;
                text-align: left;
            }
            .category {
                flex: 1;
                font-weight: bold;
            }
            .checkbox-wrapper {
                display: flex;
                align-items: center;
                flex: 1;
            }
            select, input[type=number] {
                flex: 1;
            }
            .result, input[type=text] {
                text-align: center;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <input type="number" id="number-of-players" placeholder="Anzahl Spieler" min="1" max="10" value="2" style="width: 100%; box-sizing: border-box;">
                </td>
                <td>
                    <div class="checkbox-wrapper">
                        <input type="text" id="player1-name" value="Spieler 1" class="result" style="width: 100%; box-sizing: border-box;">
                    </div>
                </td>
                <td>
                    <div class="checkbox-wrapper">
                        <input type="text" id="player2-name" value="Spieler 2" class="result" style="width: 100%; box-sizing: border-box;">
                    </div>
                </td>
            </tr>
            <tr id="player-rows">
                <td class="category">1er</td>
                <td>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="player1-1er-hide">
                        <select id="player1-1er">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="player2-1er-hide">
                        <select id="player2-1er">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </td>
            </tr>
            <!-- Weitere Zeilen für Kategorien hier -->
            <tr>
                <td class="category">Gesamt</td>
                <td class="result"><span id="player1-gesamt">0</span></td>
                <td class="result"><span id="player2-gesamt">0</span></td>
            </tr>
            <!-- Weitere Zeilen für Bonus, Gesamt Oben, etc. -->
        </tbody>
    </table>
    <script>
        function createPlayerColumns(numPlayers) {
            const playerRows = document.getElementById('player-rows');
            playerRows.innerHTML = ''; // Lösche alle vorhandenen Spieler-Spalten

            for (let i = 1; i <= numPlayers; i++) {
                const playerColumn = document.createElement('td');
                playerColumn.innerHTML = `
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="player${i}-1er-hide">
                        <select id="player${i}-1er">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                `;
                playerRows.appendChild(playerColumn);
            }
        }

        document.getElementById('number-of-players').addEventListener('input', function () {
            const numPlayers = parseInt(this.value);
            if (numPlayers >= 1 && numPlayers <= 10) {
                createPlayerColumns(numPlayers);
            }
        });

        // Initiale Erstellung der Spieler-Spalten
        createPlayerColumns(2);
    </script>
</body>
</html>
